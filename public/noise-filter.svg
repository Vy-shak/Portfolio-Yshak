<svg id="noice">
    <filter id="noise-filter">
        <feTurbulence type="fractalNoise" baseFrequency="1.72" numOctaves="4" stitchTiles="stitch"></feTurbulence>
        <feColorMatrix type="saturate" values="0"></feColorMatrix>
        <feComponentTransfer>
            <feFuncR type="linear" slope="0"></feFuncR>
            <feFuncG type="linear" slope="0"></feFuncG>
            <feFuncB type="linear" slope="0"></feFuncB>
            <feFuncA type="linear" slope="1"></feFuncA>
        </feComponentTransfer>
        <feComponentTransfer>
            <feFuncR type="linear" slope="0.63" intercept="0.18"/>
            <feFuncG type="linear" slope="0.63" intercept="0.18"/>
            <feFuncB type="linear" slope="0.63" intercept="0.18"/>
        </feComponentTransfer>
    </filter>
    <rect width="100%" height="100%" filter="url(#noise-filter)"></rect>
</svg>